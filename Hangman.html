<!DOCTYPE html>
<html>
    <html lang="en"></html>
    <head>
        <title>Super Hangman Game | Let's Play!</title>
        <link rel="stylesheet" href="Hangman.css">       
    </head>
    <body>
        <!-- header img is for display purpose only, for real scenario it would be done in proper code+css -->
        <img class= "rm-white-space" src="./img/header.jpg" alt="header" width="100%">
        <div class="main-container">
            <h1 class="justforfun">Hangman Game - Let's play!</h1>
                <form id="hangman">
                    <input type="text"
                           maxlength="1"
                           minlength="1"
                           name="letter"
                           id="letter"
                           placeholder="Guess a letter" />
                    <input id="guess" 
                           name="guess"
                           type="submit"
                           value="Give it a try" />
                    <button id="restart" name="restart" type="button">Restart</button>
                </form>
            <ul id="letters"></ul>
            <p id="man"></p>
            <p id="output" class="output"></p>
        </div>
        <!-- footer img is for display purpose only, for real scenario it would be done in proper code+css -->
        <img src="./img/footer.jpg" alt="footer" width="100%">
        <script src="Hangman2.js"></script> 
    </body>
</html>
